<div class="card text-white bg-light mb-3 border border-dark" style="max-width: 18rem;">
  <div class="card-header bg-dark text-white text-center" style="font-weight: bold; border-bottom: 2px solid #333;">Sticky Notes</div>
  <div class="card-body">
    <ul *ngFor="let item of items">
      <li class="text-dark my-0">{{ item }}</li>
    </ul>
    <div class="d-flex justify-content-center">
      <textarea #name
        row="5"
        class="bg-light"
        placeholder="Enter Notes"
      ></textarea>
    </div>
    <div class="d-flex justify-content-between">
      <button class="btn btn-sm btn-outline-danger" (click)="cancel()">Cancel</button>
      <button type="submit" class="btn btn-sm btn-success" (click)="submit(name)">
        Add
      </button>
    </div>
  </div>
</div>
