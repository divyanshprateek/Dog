<table class="table m-auto">
  <thead class="thead-dark text-center m-2 p-1">
    <tr>
      <th scope="col" class="m-0 p-1 border-right border-white">Actions</th>
      <th scope="col" class="m-0 p-1 border-right border-white">
        Order Number
      </th>
      <th scope="col" class="m-0 p-1 border-right border-white">Order Type</th>
      <th scope="col" class="m-0 p-1 border-right border-white">Status</th>
      <th scope="col" class="m-0 p-1 border-right border-white">Shop</th>
      <th scope="col" class="m-0 p-1 border-right border-white">Products</th>
      <th scope="col" class="m-0 p-1 border-right border-white">Customer</th>
      <th scope="col" class="m-0 p-1 border-right border-white">Address</th>
      <th scope="col" class="m-0 p-1 border-right border-white">
        Mobile Number
      </th>
    </tr>
    <tr>
      <th scope="col" class="m-0 p-1 border-right border-white">
        <button class="btn btn-primary py-1">
          <fa-icon
            [icon]="faPlusCircle"
            size="2x"
            [styles]="{ color: 'white' }"
          ></fa-icon>
        </button>
      </th>
      <th scope="col" class="m-0 p-1 border-right border-white">
        <input
          type="text"
          placeholder="Order Number"
          class="form-control form-control-sm"
        />
      </th>
      <th scope="col" class="m-0 p-1 border-right border-white">
        <input
          type="text"
          placeholder="Type"
          class="form-control form-control-sm"
        />
      </th>
      <th scope="col" class="m-0 p-1 border-right border-white">
        <select class="form-control form-control-sm">
          <option value="1" class="text-success">New</option>
          <option value="2" class="text-warning">Accepted</option>
          <option value="3" class="text-danger">Cancelled</option>
          <option value="3" class="text-primary">Completed</option>
        </select>
      </th>
      <th scope="col" class="m-0 p-1 border-right border-white">
        <input
          type="text"
          placeholder="Shop"
          class="form-control form-control-sm"
        />
      </th>
      <th scope="col" class="m-0 p-1 border-right border-white">
        <input
          type="text"
          placeholder="Products"
          class="form-control form-control-sm"
        />
      </th>
      <th scope="col" class="m-0 p-1 border-right border-white">
        <input
          type="text"
          placeholder="Customer"
          class="form-control form-control-sm"
        />
      </th>
      <th scope="col" class="m-0 p-1 border-right border-white">
        <input
          type="text"
          placeholder="Address"
          class="form-control form-control-sm"
        />
      </th>
      <th scope="col" class="m-0 p-1 border-right border-white">
        <input
          type="number"
          placeholder="Mobile"
          class="form-control form-control-sm"
        />
      </th>
    </tr>
  </thead>
  <tbody>
    <tr class="border" *ngFor="let i of num">
      <td scope="row" class="border-right">
        <div style="font-size: 0.7rem;" class="text-dark">12/12/2019</div>
        <div class="d-flex justify-content-center">
          <span
            ><fa-icon [icon]="faEdit" [styles]="{ color: 'skyblue' }"></fa-icon
          ></span>
        </div>
      </td>
      <td class="text-center border-right">4002</td>
      <td class="text-center border-right">Express</td>
      <td class="text-center text-success border-right">New</td>
      <td class="text-center border-right">Bharat Fresh Mart</td>
      <td class="text-center border-right">Harpic</td>
      <td class="text-center border-right">Divyansh Prateek</td>
      <td class="text-center border-right">D1705, R7, LR</td>
      <td class="text-center">9234566370</td>
    </tr>
  </tbody>
</table>

<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">
    <li class="page-item disabled">
      <a class="page-link" href="#" tabindex="-1">Previous</a>
    </li>
    <li class="page-item">
      <a class="page-link" href="#">1</a>
    </li>
    <li class="page-item">
      <a class="page-link" href="#">2</a>
    </li>
    <li class="page-item">
      <a class="page-link" href="#">3</a>
    </li>
    <li class="page-item">
      <a class="page-link" href="#">Next</a>
    </li>
  </ul>
</nav>
